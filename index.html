<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Portfolio of Serina Tsang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Cedarville+Cursive' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="vendors/animate.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="vendors/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="myPortfolio" type="text/x-handlebars-template">
    <project data-category={{category}} data-project={{project}}>
    <h2>{{title}}</h2>
      <time pubdate datetime="2000-01-01">{{publishStatus}}</time>
      <section class="project-body">{{{body}}}</section>
    </project>
    </script>
  </head>
  <body>
    <header>
      <h2 class="animated bounceInRight">Welcome to my portfolio!</h2>
      <h1 class="animated fadeIn">Serina Tsang</h1>
    </header>
  <nav class="main-nav">
    <a href="" class="icon-menu"></a>
    <ul>
      <li class="tab" data-content="home"><a href="#" class="icon-home">HOME</a></li>
      <li class="tab" data-content="projects"><a href="#" class="icon-rocket">GITHUB PROJECTS</a></li>
      <li class="tab" data-content="about"><a href="#" class="icon-happy">ABOUT ME</a></li>
      <li class="tab" data-content="contact"><a href="#" class="icon-address-book">CONTACT</a></li>
    </ul>
  </nav>
  <main>
    <section id="projects" class="tab-content">
      <div>
        <ul id="filters">
            <li>
              <select id="project-filter">
                <option value="">-- Filter by Projects --</option>
              </select>
            </li>
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
      <project class="template"
      <header>
        <h2>Title</h2>
          published <time pubdate datetime="2000-01-01">Publish Time</time>
      </header>
    <section class="project-body"></section>
      </project>
    </section>
    <section id="about" class="tab-content">
      <header>
        <h2>About Me</h2>
      </header>
      <section>
        <ul>
          <li>I &hearts; coding</li>
          <li>I &hearts; my family</li>
        </ul>
      </section>
    </section>
    <section id="contact" class="tab-content">
      <header>
        <h2>Contact</h2>
      </header>
      <section>
        <ul>
          <li><a class="tab icon-link" href="mailto:serinat@uw.edu"></a></li>
          <li><a class="tab icon-github" href='https://github.com/serinat'></a></li>
        </ul>
      </section>
    </section>
    <hr>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script type="text/javascript" src="scripts/projects.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/projectView.js"></script>
  </body>
</html>
